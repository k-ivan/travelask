<!DOCTYPE html>

  <body>
    <div class="chat" id="chat">
      <div class="chatbox">
        <div class="chatbox__header">
          <div class="chatbox__inline">
            <div class="chatbox__user">
              <img class="chatbox__ava" src="http://i.pravatar.cc/50?img=27">
              <div class="chatbox__info">
                <div class="chatbox__name">Токсикова Ольга</div>
                <div class="chatbox__city">Днепропетровск</div>
              </div>
            </div>
            <div class="chatbox__actions">
              <div class="chatbox__rating">
                <div class="rating">
                  <label class="rating__star" title="5 star">
                    <input class="rating__check" type="radio" name="rating" value="5"> </label>
                  <label class="rating__star" title="4 stars">
                    <input class="rating__check" type="radio" name="rating" value="4"> </label>
                  <label class="rating__star" title="3 stars">
                    <input class="rating__check" type="radio" name="rating" value="3"> </label>
                  <label class="rating__star" title="2 stars">
                    <input class="rating__check" type="radio" name="rating" value="2"> </label>
                  <label class="rating__star  rating__star--checked" title="1 stars">
                    <input class="rating__check" type="radio" name="rating" value="1" checked> </label>
                </div>
                <button class="chatbox__close">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M15 9l-6 6M9 9l6 6" /> </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="chatbox__body" ref="body">
          <ul class="chatbox__list">
            <li class="chatbox__item" v-for="(comment, idx) in comments" :key="idx">
              <img class="chatbox__ava chatbox__ava--sm" :src="comment.image">
              <div class="chatbox__message">{{ comment.msg }}</div>

        <div class="chatbox__footer">

            <img class="chatbox__ava" src="http://i.pravatar.cc/50?img=28">
            <form action="#0" class="chatbox__form" @submit.prevent="submitHandler">
              <textarea class="chatbox__text" v-model.trim="message" ref="textarea" placeholder="Message" @input="stretch" @change="stretch"></textarea>
